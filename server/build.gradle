// Apply the scala plugin to add support for Scala
apply plugin: 'scala'



// In this section you declare where to find the dependencies of your project
repositories {
    mavenLocal()
    maven {
      url "https://oss.sonatype.org/content/repositories/snapshots"
    }
    mavenCentral()
}

configurations {
    jetty
}



// In this section you declare the dependencies for your production and test code
dependencies {
    // We use Scala 2.11 in our library project
    compile 'org.scala-lang:scala-library:2.11.8'
    compile 'org.deeg.utc:scala-library:2.11.8'

    // We use Scalatest for testing our library
    testCompile 'junit:junit:4.12'
    testCompile 'org.scalatest:scalatest_2.11:3.0.0'
    testRuntime 'org.scala-lang.modules:scala-xml_2.11:1.0.5'
    
    jetty "org.eclipse.jetty:jetty-runner:9.3.11.v20160721"
}

task jettyRun(type: JavaExec, dependsOn: build) {
    main = "org.eclipse.jetty.runner.Runner"
    args = [jar.archivePath]
    classpath configurations.jetty
}
